<ion-content color="tertiary" [fullscreen]="true">

  <ion-grid>
    <ion-row>

      <ion-card class="col-xs-3" *ngFor="let article of articles">
        <img src="{{article.image}}" />
        <ion-card-header>
          <ion-card-title>{{article.name}}</ion-card-title>
          <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{article.desc}}
        </ion-card-content>
      </ion-card>

    </ion-row>
  </ion-grid>


</ion-content>
