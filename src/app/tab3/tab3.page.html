  <ion-grid>
    <div *ngFor="let vibe of vibes">
      <ion-row>
        <h1>{{ vibe.feel }}</h1>
      </ion-row>
      <ion-row>

        <ion-card class="article col-xs-2" [button]="true" *ngFor="let article of vibe.articles">
          <img [src]="article.image" width="150px" height="100px"> 
          <a [href]="article.url" class="stretched-link"></a>      
          <ion-card-header>
            <ion-card-title>{{article.name}}</ion-card-title>
            <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            {{article.desc}}
          </ion-card-content>
        </ion-card>

      </ion-row>
    </div>
  </ion-grid>



</ion-content>
