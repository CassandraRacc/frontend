<ion-content class="form" [formGroup]="subscribeForm">
  <ion-item>
    <ion-label>
      <h1>Subscribe</h1>
      <p>Get a weekly recap sent right to your inbox</p>
    </ion-label>
  </ion-item>


  <ion-item>

    <ion-input class="form-label" label="First Name" labelPlacement="floating" placeholder="Enter First Name"
      type="text" class="form-control" formControlName="first_name"></ion-input>

    <div *ngIf="first_name.touched && first_name.errors?.['required']" class="alert alert-danger mt-2" role="alert">
      The First Name Field is required
    </div>

  </ion-item>
  <ion-item>

    <ion-input class="form-label" label="Last Name" labelPlacement="floating" placeholder="Enter Last Name" type="text"
      class="form-control" formControlName="last_name"></ion-input>

    <div *ngIf="last_name.touched && last_name.errors?.['required']" class="alert alert-danger mt-2" role="alert">
      The Last Name Field is required
    </div>

  </ion-item>
  <ion-item>

    <ion-input class="bottom" label="Email" type="email" labelPlacement="floating" placeholder="@gmail.com" type="email"
      class="form-control" formControlName="email"></ion-input>

    <div *ngIf="email.touched && email.errors?.['required']" class="alert alert-danger mt-2" role="alert">
      The Email Field is required
    </div>

  </ion-item>

  <ion-button class="btn" (click)="onSubmit()" [disabled]="subscribeForm.invalid">Subscribe</ion-button>

</ion-content>
