<ion-content [fullscreen]="true" color="primary">
  <div id="carouselExampleFade" class="carousel slide carousel-fade ">
    <div class="carousel-inner rounded-5 rounded-top-0">
      <div class="carousel-item active">
        <img src="https://2348.cupe.ca/files/2012/01/News.gif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://a-z-animals.com/media/2022/08/shutterstock_1872396403.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://smartcdn.gprod.postmedia.digital/calgaryherald/wp-content/uploads/2023/05/0525-gorilla-1.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <hr>
  <ion-grid [fixed]="true">
    <ion-row>

      <ion-card class="article col-xs-2"  *ngFor="let article of articles">
        <img [src]="article.image" width="150px" height="100px">
        <a [href]="article.url" class="stretched-link"></a>
        <ion-card-header>
          <ion-card-title>{{article.name}}</ion-card-title>
          <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{article.desc}}

        </ion-card-content>
      </ion-card>

    </ion-row>
  </ion-grid>

  <hr>
  <hr>

  <app-form ></app-form>

</ion-content>
