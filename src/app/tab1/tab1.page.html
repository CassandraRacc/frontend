<ion-content [fullscreen]="true" color="primary">

  <div id="carouselExampleFade"  class="carousel slide carousel-fade "  >
    <div  class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://thecoconutmama.com/wp-content/uploads/2023/01/avocado-a-fruit-shutterstock_1872396403-scaled.webp" class="d-block w-100" alt="...">
      </div>
     <div class="carousel-item">
        <img src="https://www.timeforkids.com/wp-content/uploads/2022/07/K1_230428_recycle.jpg?w=1024" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.dailyhive.com/20200918091146/shutterstock_1173654874.jpg"
          class="d-block w-100" alt="...">
      </div> 
    </div> 
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div> 


  <hr>
  <ion-grid [fixed]="true">
    <ion-row>

      <ion-card class="article col-xs-2 col-lg-6"  *ngFor="let article of articles | slice:-4">
        <img [src]="article.image" width="150px" height="100px">
        <a [href]="article.url" class="stretched-link"></a>
        <ion-card-header>
          <ion-card-title>{{ article.name }}</ion-card-title>
          <p>{{ article.author }}</p>
          <ion-card-subtitle>{{ article.desc }}</ion-card-subtitle>
        </ion-card-header>

        
      </ion-card>

    </ion-row>
  </ion-grid>

  <hr>
  <hr>

 <app-form class="form" ></app-form>

</ion-content>
